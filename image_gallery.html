<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Gallery</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Image Gallery</h2>

    <div class="row">
      <div class="col-md-4">
        <img src="puppy1.jpg" alt="Image 1" class="img-fluid mb-4">
      </div>
      <div class="col-md-4">
        <img src="puppy2.jpg" alt="Image 2" class="img-fluid mb-4">
      </div>
      <div class="col-md-4">
        <img src="panda.jpg" alt="Image 3" class="img-fluid mb-4">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <img src="cat1.jpg" alt="Image 4" class="img-fluid mb-4">
      </div>
      <div class="col-md-6">
        <img src="cat2.jpg" alt="Image 5" class="img-fluid mb-4">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
